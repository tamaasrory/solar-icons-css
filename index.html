      i {
        color: #008cc8;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: end;
        row-gap: 10px;
        flex-direction: column;
      }
      .title {
        font-family: Helvetica;
        font-weight: 200;
        margin-bottom: 0;
        margin-top: 0;
        font-size: 14pt;
      }
      .icon-group {
        display: flex;
        gap: 10px;
      }
      .icon-wrapper {
        display: flex;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 20px;
        align-items: center;
      }
      .icon {
        height: 40px;
        width: 40px;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      a {
        text-decoration: none;
